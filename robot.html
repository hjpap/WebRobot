<head>
  <meta charset="UTF-8">

    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding: 0;
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial;

        hr {
            border: none;
            margin-top: -1px;

            background-color: #c0c8c9;
            background-image: -webkit-linear-gradient(0deg, #fff, #c0c8c9, #fff);
        }
        .content{
            margin:auto;
            padding:200px 20px 0 20px;
            text-align: center;
        }
        .section{
            width:100%;
            height: 40px;
            margin-bottom: 20px;
            font-size: 27px;
            color:#000000;
            font-weight: bold;
        }
        select{
            outline-color: aqua;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="section">
        A Sample HTML R <span id="robothost"></span> bot.
    </div>
    <hr>
   <div>
       <label>
           Action:
            <select id="actionselect" type="text">
                <option value="defaultcss">setDefaultCss()</option>
                <option value="squintEye">squintEye()</option>
                <option value="startEye">startEye()</option>
                <option value="blinkEye">blinkEye()</option>
                <option value="raiseHead">raiseHead()</option>
                <option value="raiseHeightHead">raiseHeightHead()</option>
                <option value="heightToRaiseHead">heightToRaiseHead()</option>
                <option value="retractedHead">retractedHead()</option>
                <option value="waveHand">waveHand()</option>
                <option value="bigBody">bigBody()</option>
                <option value="bigBodyToDefault">bigBodyToDefault()</option>
                <option value="say">say()</option>
                <option value="fretfully">fretfully()</option>
            </select>
       </label>
       <div><a href="https://github.com/hjpap/WebRobot">Fork me on GitHub</a></div>
   </div>
</div>

<script src="release/one/all.js"></script>
<script>
    (function(){
        var host = $("#robothost");
        var robot;
        var _f = {
            initRobot:function(){
                robot = new WebRobot(host,{});
                robot.defaultRobotState = function(){
                    robot.blinkEye();
                    robot.setHandDefault();
                }
                robot.defaultRobotState();
                robot.bodyMouseDownHandle = function(){
                    robot.defaultRobotState();
                    robot.raiseHeightHead();
                    robot.bigBody();
                    robot.startEye();
                    robot.waveHand();
                }
                robot.bodyMouseUpHandle = function(){
                    robot.defaultRobotState();
                    robot.bigBodyToDefault();
                    robot.heightToRaiseHead();
                }
                robot.bodyMouseOverHandle = function(){
                    robot.startEye();
                }
                robot.bodyMouseLeaveHandle = function(){
                    robot.blinkEye();
                }
            },
            init:function(){
                this.initRobot();
            }
        }
        _pageEvent = {
            selectEvent:function(){
                $("#actionselect").on("change.changeEvent",function(){
                    switch (this.value){
                        case "defaultcss":
                            robot.setDefaultCss();
                                break;
                        case "blinkEye":
                            robot.blinkEye();
                                break;
                        case "squintEye":
                            robot.squintEye();
                                break;
                        case "startEye":
                            robot.startEye();
                                break;
                        case "raiseHead":
                                robot.raiseHead();
                            break;
                        case "retractedHead":
                            robot.retractedHead();
                                break;
                        case "heightToRaiseHead":
                            robot.heightToRaiseHead();
                                break;
                        case "raiseHeightHead":
                            robot.raiseHeightHead();
                                break;
                        case "waveHand":
                            robot.waveHand();
                                break;
                        case "bigBody":
                            robot.bigBody();
                                break;
                        case "bigBodyToDefault":
                            robot.bigBodyToDefault();
                            break;
                        case "say":
                            robot.say();
                                break;
                        case "fretfully":
                            robot.fretfully();
                            break;
                    }
                });
            }
        }
        _f.init();
        _pageEvent.selectEvent();
        window.myRotbot = {
            robot:robot
        };
    })();



</script>
